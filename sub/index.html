<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来のデジタル体験 - AR & 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .btn {
            padding: 1rem 2rem;
            border: 2px solid transparent;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .btn.ar-btn:hover {
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
            border-color: rgba(78, 205, 196, 0.5);
        }

        .features {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            opacity: 0.7;
        }

        .feature {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        .feature:nth-child(2) {
            animation-delay: -1s;
        }

        .feature:nth-child(3) {
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .cta-buttons { flex-direction: column; align-items: center; }
            .features { flex-direction: column; gap: 1rem; }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            opacity: 0.8;
            z-index: 100;
        }

        .particle-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loading" id="loading">3D環境を読み込み中...</div>
    
    <div class="content" id="main-content" style="opacity: 0;">
        <h1>未来のデジタル体験</h1>
        <p class="subtitle">3DとARが融合する新しい世界へようこそ</p>
        
        <div class="cta-buttons">
            <a href="#" class="btn" onclick="showDemo()">3Dデモを見る</a>
            <a href="#ar-page" class="btn ar-btn" onclick="goToAR()">ARを体験する</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div>高精度AR</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🚀</div>
                <div>リアルタイム3D</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💡</div>
                <div>革新的UI/UX</div>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, sphere, particles;
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {
            // シーン設定
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 中央の球体
            const sphereGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({
                color: 0x4ecdc4,
                transparent: true,
                opacity: 0.8,
                shininess: 100
            });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(sphere);

            // パーティクルシステム
            const particleCount = 1000;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = (Math.random() - 0.5) * 50;
                positions[i + 2] = (Math.random() - 0.5) * 50;

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.3 + 0.5, 0.7, 0.5);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // ライト設定
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xff6b6b, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0x4ecdc4, 1, 100);
            pointLight2.position.set(-10, -10, 10);
            scene.add(pointLight2);

            camera.position.z = 8;

            // マウス移動イベント
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);

            // ローディング完了
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.transition = 'opacity 1s';
                document.getElementById('main-content').style.opacity = '1';
            }, 2000);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 球体の回転
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // パーティクルの回転
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;

            // マウス追跡
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // 球体の色変化
            const time = Date.now() * 0.001;
            sphere.material.color.setHSL((time * 0.1) % 1, 0.7, 0.5);

            renderer.render(scene, camera);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.01;
            mouseY = (event.clientY - windowHalfY) * 0.01;
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function showDemo() {
            // デモ機能の実装
            sphere.material.wireframe = !sphere.material.wireframe;
            
            // パルス効果
            const originalScale = sphere.scale.x;
            sphere.scale.setScalar(1.5);
            
            setTimeout(() => {
                sphere.scale.setScalar(originalScale);
            }, 200);
        }

        function goToAR() {
            // AR体験ページへの遷移をシミュレート
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // 実際のプロジェクトではページ遷移
                showARPage();
            }, 500);
        }

        function showARPage() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: white; font-family: Arial;">
                    <div style="text-align: center;">
                        <h2 style="margin-bottom: 2rem; color: #4ecdc4;">ARページに遷移中...</h2>
                        <p>MindARベースのイメージトラッキングARページを作成します</p>
                        <button onclick="location.reload()" style="margin-top: 2rem; padding: 1rem 2rem; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); border: none; color: white; border-radius: 25px; cursor: pointer;">
                            トップページに戻る
                        </button>
                    </div>
                </div>
            `;
            document.body.style.opacity = '1';
        }
    </script>
</body>
</html>
